<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universidad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de FullCalendar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- Archivo de idioma en espaÃ±ol para FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/es.js"></script>

    <link rel="stylesheet" href="estilo-calendar.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <div style="display: flex; justify-content:space-between; align-items: flex-start; height: 100vh; padding: 0 40px;">
            <!-- Encabezado -->
            <a class="encabezado" style="display: flex;" align-items: center;>
                <img src="/imagenes/universidad.png" style=" width: 100px; height:100px; margin-top: 25px; margin-right: 30px; filter: brightness(0) invert(1);">
                <h1 class="universidad">Universidad</h1>
                <!-- Boton Regresar -->
                <a href="../public_html/principal.html" class="boton-regresar"><b>Regresar</b></a>
            </a>
        </div>  
    </nav>
    <!-- header -->
    <header >
        <div class="barra-horizontal"></div>
        <div class="texto-inicio-sesion">
            <p><b>Calendario de la Semana</b></p>
        </div>
        <div class="calendario" id="calendario" style="width: 50%; top: 10%; font-size: 15px; padding: 1px 1px; background-color: #f0f0f0; border: 1px solid #ccc;"></div>
            <script>
                $(document).ready(function() {
                    $('#calendario').fullCalendar({
                        header: {
                            left: 'prev,next today',
                            center: 'title',
                            right: ''
                        },
                        defaultView: 'month',
                        fixedWeekCount: false,
                        aspectRatio: 1,
                        events: [], // Puedes agregar eventos si es necesario
                        locale: 'es',
                        eventBorderColor: '#333',
                    });
                });
            </script>
        </div>
    </header>
</body>
</html>
