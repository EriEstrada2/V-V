<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universidad</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <div style="display: flex; justify-content:space-between; align-items: flex-start; height: 100vh; padding: 0 40px;">
            <!-- Encabezado -->
            <a class="encabezado" style="display: flex;" align-items: center;>
                <img src="/imagenes/universidad.png" style=" width: 100px; height:100px; margin-top: 25px; margin-right: 30px; filter: brightness(0) invert(1);">
                <h1 class="universidad">Universidad</h1>
                <!-- Usuario -->
                <p class="nombre-usuario" style="display: inline;">Erika Elizabeth Estrada Chávez</p>
                <img src="/imagenes/usuario.png" style=" filter: brightness(0) invert(1);" class="imagen">
                <select name="rol" id="rol" class="elegir-rol" id="miOpcion">
                    <option value="opcion1" data-href="#">Estudiante</option>
                    <option value="opcion2" data-href="index.html">Docente</option>
                </select>
            </a>
        </div>  
    </nav>
    <!-- header -->
    <header >
        <div class="barra-horizontal"></div>
        <div class="texto-inicio-sesion">
            <p><b>Plan Analítico Semanal</b></p>
        </div>
        <div class="cuadro-blanco-largo">
            <label for="usuario" class="etiqueta" style="font-size: 20px; margin-top: 2px;"><b>INFORMACIÓN DE LA ASIGNATURA</b></label><br>
            <label for="contrasenia" class="etiqueta" style="font-size: 20px;"><b>Asignatura:</b></label>  
            <select name="rol" id="rol" class="opcionesAsig" id="miOpcion">
                <option value="opcion0" data-href="#"></option>
                <option value="opcion1" data-href="#">Aplicaciones Informáticas II</option>
                <option value="opcion2" data-href="index.html">Técnicas de Simulación</option>
                <option value="opcion3" data-href="index.html">Validación y Verificación</option>
            </select>
            <label for="contrasenia" class="etiqueta" style="font-size: 20px;"><b>Código:</b></label>
            <br>   
            
            <label for="usuario" class="etiqueta" style="font-size: 20px;"><b>Descripción de la actividad:</b></label>
                <textarea id="miTexto" name="miTexto" rows="4" cols="50" class="text-area"></textarea>

            <br><br>
            <div>
                <label for="usuario" class="etiqueta" style="font-size: 20px;"><b>Agregar archivos adicionales a la actividad:</b></label>
                <br><input type="file" name="subirarchivo" value="subirarchivo" class="subirarchivo"><img src="/imagenes/subirarchivo.png" class="caja-subirarchivo">
            </div>

            <!-- Boton Guardar -->
            <a href="../public_html/principal.html" class="boton-guardar" onclick="mostrarAlerta()"><b>Guardar</b></a>
            <script>
                function mostrarAlerta() {
                    alert("¡Guardado con éxito!");
                }
            </script>

            <!-- Boton Descartar -->
            <a href="../public_html/principal.html" class="boton-descartar" onclick="confirmar()"><b>Descartar</b></a>
            <script>
                function confirmar() {
                    var resultado = confirm("¿Estás seguro de que deseas descartar?");
        
                    if (resultado) {
                        alert("Descartado con éxito");
                        // Aquí puedes agregar lógica adicional si se hace clic en "Sí"
                    } else {
                        alert("Cancelado");
                        // Aquí puedes agregar lógica adicional si se hace clic en "No"
                    }
                }
            </script>
        </div>
    </header>
</body>
</html>
